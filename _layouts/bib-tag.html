---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title"> <i class="fas fa-hashtag fa-sm"></i> {{ page.title }} </h1>
    <p class="post-description"> Papers with tag {{ page.title }} </p>
  </header>

  <div class="publications">
    <!-- pages/projects.md -->
    {% bibliography -f output -q @*[tags ~= {{ page.title }} ]* %}
</div>
