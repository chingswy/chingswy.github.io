---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title"> <i class="fas fa-hashtag fa-sm"></i> {{ page.title }} </h1>
    <p class="post-description"> Papers with tag {{ page.title }} </p>
  </header>

  <div class="publications">
    {%- for y in site.data.reading.years %}
  <h2 class="year">{{y}}</h2>
    {% bibliography -f output -q @*[year={{y}} && tags ~= {{ page.title }} ]* %}
    {% endfor %}
</div>
