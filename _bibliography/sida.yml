NeRFSLAM:
  url: https://arxiv.org/pdf/2210.13641.pdf
  Sida: Real-time dense monocular SLAM. 将monocular SLAM和volumetric nerf结合.  SLAM提供camera poses, depth maps和uncertainty用于volumetric nerf的训练.

MPviaIK:
  url: https://arxiv.org/pdf/2210.13529.pdf
  Sida: Multi-person human mesh recovery from monocular images. 预测multi-person skeleton, 然后用inverse kinematics得到SMPL parameters.

SUPR:
  url: https://arxiv.org/pdf/2210.13861.pdf
  Sida: A parameteric full-body model. 用part-based representation表示human body model, 用body and part scans训练parameteric models.

DeXtreme:
  url: https://arxiv.org/pdf/2210.13702.pdf
  Sida: Dexterous manipulation. 在大量simulation environments下训练学习policy, 实现sim-to-real transfer.

Motion_Policy_Networks:
  url: https://arxiv.org/pdf/2210.12209.pdf
  Sida: Collision-free motion generation in unknown environments. 提出一个simulation datasets, 训练一个motion policy networks, 从single depth  observation预测smooth motion.

Streaming_RF:
  url: https://arxiv.org/pdf/2210.14831.pdf
  keywords: neural-3d-videos
  Sida: 提升训练速度. 提出一个explicit-grid based method, 将3d videos表示为a based model and per-frame model difference.

boosting_pc_render:
  url: https://arxiv.org/pdf/2210.15107.pdf
  keywords: view-synthesis, point-cloud
  Sida: 基于point cloud做rendering, 实现每条ray一次evaluation.

SAM-RL:
  url: https://arxiv.org/pdf/2210.15185.pdf
  keywords: manipulation, differentiable rendering
  Sida: 基于differentiable rendering更新environment model, 帮助model-based reinforcement learning.

NeRFPlayer:
  url: https://arxiv.org/pdf/2210.15947.pdf
  keywords: neural-3d-videos
  Sida: 用一个hybrid representation-based  feature streaming scheme表示动态场景.

ProbNerf:
  url: https://arxiv.org/pdf/2210.17415.pdf
  Sida: Single-view shape reconstruction. 用variational autoencoder训练一个generative model, 用Monte Carlo预测图片的latent vector.

gCoRF:
  url: https://arxiv.org/pdf/2210.17344.pdf
  Sida: Editable 3D-aware generative model. 先学习一个global generative model, 然后通过semantic mask解藕为多个semantic part的generative models.

UmeTrack:
  url: https://arxiv.org/pdf/2211.00099.pdf
  keywords: hand-pose
  Sida: Multi-view hand pose tracking. 用VR眼镜的相机预测3D hand pose in world space. 用网络预测. 提出了一个数据集.

VIINTER:
  url: https://arxiv.org/pdf/2211.00722.pdf
  keywords: view-synthesis
  Sida: 用INR和latent vectors记录多张图片, 通过插值latent vectors实现view interpolation.

nerf2nerf:
  url: https://arxiv.org/pdf/2211.01600.pdf
  keywords: registration, nerf
  Sida: Registration of neural radiance fields. 从nerf中提取surface fields, 然后求解两个surface fields的rigid transformation.

FactorMatte:
  url: https://arxiv.org/pdf/2211.02145.pdf
  keywords: matting
  Sida: Factor matting of videos. 将video中的各部分内容decompose出来. 用一个网络预测图片中的各个component. 通过reconstruction loss训练网络. 通过foreground discriminator来regularize training.

TextCraft:
  url: https://arxiv.org/pdf/2211.01427.pdf
  keywords: text-to-shape
  Sida: Text-to-shape generation without training on paired data. 在一组3D shape上训练. 训练基于CLIP的image feature生成shape的网络. 从而实现基于CLIP的texture feature生成shape.
  Novelty: 3

QRF:
  url: https://arxiv.org/pdf/2211.03418.pdf
  k: nerf-speed
  Sida: 通过quantum techniques加速nerf.

ParticleNeRF:
  url: https://arxiv.org/pdf/2211.04041.pdf
  k: view-synthesis, dynamic-scene
  Sida: 提出了particle-based parametric encoding, 将features anchor在dynamic geometry, 实现view synthesis of dynamic scenes. 用position-based dynamics physics system表示dynamic geometry.

EditableIndoorLight:
  url: https://arxiv.org/pdf/2211.03928.pdf
  k: editable, lighting
  Sida: 提出了一种parametric light, 支持realistic rendering和编辑.

Common_Pets:
  url: https://arxiv.org/pdf/2211.03889.pdf
  k: monocular-video, deformable-objects, view-synthesis
  Sida: 提出了一个deformable objects的数据集, 用于训练一个网络, 从几帧图像中重建出deformable objects.

Learning_Visual_Locomotion:
  url: https://arxiv.org/pdf/2211.03785.pdf
  k: visual-locomotion
  Sida: 在walking robotics中加入了visual module, 学习处理upcoming geometry. 通过proprioception在real world中训练这个visual module.

Temporal-MPI:
  url: https://arxiv.org/pdf/2111.10533.pdf
  k: view-synthesis, dynamic-scene
  Sida: 构建一组MPI basis和coefficients, 通过linear combinations得到每一帧的MPI, 实现dynamic view synthesis.